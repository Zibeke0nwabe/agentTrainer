<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Agent Trainer Login</title>
</head>
<body class="h-screen bg-gray-100">
  <div class="flex h-full">
    <!-- Left Section (Background Image) -->
    <div class="w-2/3 bg-cover bg-center" style="background-image: url('https://completecontractconsulting.com/wp-content/uploads/2022/06/shutterstock_1571429512-scaled.jpg');">
      <div class="h-full bg-black bg-opacity-30"></div>
    </div>

    <!-- Right Section (Login Section) -->
    <div class="w-1/3 bg-white flex items-center justify-center">
      <div class="w-80">
        <!-- Logo/Title -->
        <h2 class="text-center text-3xl font-bold mb-6 text-black">AGENT TRAINER</h2>

        <!-- Additional Info -->
        <p class="text-sm text-gray-600 text-center mb-8">
          Welcome back! Please log in to access your account.
        </p>

        <!-- Error Message -->
        <p id="error-message" class="text-sm text-red-500 text-center hidden mb-8"></p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
          <!-- Username Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input 
              type="text" 
              id="username" 
              placeholder="Enter your username" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" 
              required 
            />
          </div>

          <!-- Password Input -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" 
              required 
            />
          </div>

          <!-- Forget Password & Team Leader Login -->
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-gray-500 hover:text-black">Forgot password?</a>
            <a href="/logintl" class="text-sm font-medium text-gray-700 hover:text-black underline">Login as Team Leader</a>
          </div>

          <!-- Login Button -->
          <button 
            type="submit" 
            class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600">
            LOGIN
          </button>
        </form>

        <!-- Footer Text -->
        <p class="text-xs text-gray-500 text-center mt-6">
          By logging in, you agree to our <a href="#" class="text-black underline">Terms of Service</a> and <a href="#" class="text-black underline">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </div>

  <script>
    const correctUsername = "Onwabe";
    const correctPassword = "Zibeke*";
    let attemptCount = 0;
    let blockTime = 0;
    let countdownTimer;

    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    // Handle form submission
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Check if the user is blocked
      if (blockTime > 0) {
        const currentTime = new Date().getTime();
        if (currentTime < blockTime) {
          // Calculate remaining block time
          const remainingTime = Math.ceil((blockTime - currentTime) / 1000); // in seconds
          errorMessage.textContent = `You are blocked. Please try again in ${remainingTime} seconds.`;
          errorMessage.classList.remove('hidden');
          return;
        } else {
          blockTime = 0; // Reset block time if 5 minutes have passed
          errorMessage.classList.add('hidden');
        }
      }

      // Get user input values
      const username = usernameInput.value;
      const password = passwordInput.value;

      // Validate username and password
      if (username === correctUsername && password === correctPassword) {
        window.location.href = "loading.html"; // Redirect to home page if correct
      } else {
        attemptCount++;
        // Clear password input after incorrect login
        passwordInput.value = '';

        if (attemptCount >= 3) {
          blockTime = new Date().getTime() + 5 * 60 * 1000; // Block user for 5 minutes
          errorMessage.textContent = 'You have been blocked for 5 minutes due to multiple failed attempts.';
          errorMessage.classList.remove('hidden');
          startCountdown();
        } else {
          errorMessage.textContent = 'Incorrect username or password. Please try again.';
          errorMessage.classList.remove('hidden');
        }
      }
    });

    // Start countdown timer if blocked
    function startCountdown() {
      if (countdownTimer) clearInterval(countdownTimer);

      countdownTimer = setInterval(() => {
        const currentTime = new Date().getTime();
        const remainingTime = Math.ceil((blockTime - currentTime) / 1000); // in seconds

        if (remainingTime <= 0) {
          clearInterval(countdownTimer);
          errorMessage.classList.add('hidden');
        } else {
          errorMessage.textContent = `You are blocked. Please try again in ${remainingTime} seconds.`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
