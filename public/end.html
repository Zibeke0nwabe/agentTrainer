<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Evaluation Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="javascript/end.js"></script>
</head>
<body class="font-sans">
    <div class="container mx-auto max-w-xl mt-8 p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Call Evaluation Results</h1>

        <div id="evaluation-results" class="bg-white p-6 rounded-lg shadow-lg">
            <p><strong>Evaluation Summary:</strong></p>
            <div id="evaluation-feedback" class="mt-4 text-gray-700">
                <!-- This will display the evaluation results -->
                <p id="feedback-text"></p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="/home" class="bg-indigo-600 text-white py-2 px-6 rounded-lg">Back to Home</a>
        </div>
    </div>

    <script>
        // Grab the evaluationResults from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const evaluationResults = urlParams.get('evaluationResults') || 'No evaluation available. You did not take the call.';
        
        // Insert the feedback into the page
        document.getElementById('feedback-text').textContent = evaluationResults;
    </script>
</body>
</html>
