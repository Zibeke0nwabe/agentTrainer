<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to handle the "Start Chat" button click
    function startChat() {
      // Hide the existing content
      document.getElementById("content").style.display = "none";

      // Show the loading spinner and redirect message
      document.getElementById("loading").style.display = "block";

      // Simulate a delay and redirect after a few seconds
      setTimeout(function() {
        window.location.href = "chat.html";  // Redirect to the chat page
      }, 3000); // 3 seconds delay for the animation
    }

    // Function to handle the "Start Call" button click
    function startCall() {
      // Hide the existing content
      document.getElementById("content").style.display = "none";

      // Show the coming soon message
      document.getElementById("comingSoon").style.display = "block";

      // Optionally, simulate a short delay before showing the "Coming Soon" message
      setTimeout(function() {
        // Keep the "Coming Soon" message or take further action if needed
      }, 2000); // 2 seconds delay before showing the message
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Hero Section -->
  <header class="relative min-h-screen">
    <img src="https://completecontractconsulting.com/wp-content/uploads/2022/06/shutterstock_1571429512-scaled.jpg" alt="Agent Call Training" class="absolute w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center text-center px-6 md:px-12">
      <div id="content">
        <h1 class="text-2xl md:text-4xl font-bold text-white mb-4">Agent Call Training</h1>
        <p class="text-gray-300 max-w-md mb-6">
          Experience real-time agent training with simulated calls and chat sessions. Improve your communication and multitasking skills as you interact with virtual customers.
        </p>
        <div class="flex space-x-4 justify-center">
          <a href="#" onclick="startCall()" class="bg-red-950 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-lg">
            Voice Call
          </a>
          <a href='/chat'onclick="startChat()" class="bg-blue-950 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg">
            Start Chat
          </a>
        </div>
      </div>

      <!-- Loading and Redirect Message -->
      <div id="loading" style="display:none;" class="flex flex-col items-center">
        <div class="w-16 h-16 border-4 border-t-4 border-blue-500 border-solid rounded-full animate-spin mb-4"></div>
        <p class="text-white text-lg">Redirecting to chat...</p>
      </div>

      <!-- Coming Soon Message for Start Call -->
      <div id="comingSoon" style="display:none;" class="flex flex-col items-center">
        <p class="text-white text-xl font-semibold mb-4">Coming Soon!</p>
        <p class="text-white text-lg">This feature will be available soon. Stay tuned!</p>
      </div>
    </div>
  </header>

</body>
</html>
