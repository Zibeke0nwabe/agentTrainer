<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Team Leader Login</title>
</head>
<body class="h-screen bg-gray-100">
  <div class="flex h-full flex-col md:flex-row">
    <!-- Left Section (Background Image) - Visible on large screens only -->
    <div class="hidden md:block md:w-2/3 bg-cover bg-center" style="background-image: url('https://completecontractconsulting.com/wp-content/uploads/2022/06/shutterstock_1571429512-scaled.jpg');">
      <div class="h-full bg-black bg-opacity-30"></div>
    </div>

    <!-- Right Section (Login Section) -->
    <div class="w-full md:w-1/3 bg-white flex items-center justify-center p-6">
      <div class="w-full max-w-xs">
        <!-- Logo/Title -->
        <h2 class="text-center text-3xl font-bold mb-6 text-black">TEAM LEADER LOGIN</h2>

        <!-- Additional Info -->
        <p class="text-sm text-gray-600 text-center mb-8">
          Welcome back! Please log in to access your team leader dashboard.
        </p>

        <!-- Error Message -->
        <p id="error-message" class="text-sm text-red-500 text-center hidden mb-8"></p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" placeholder="Enter your username" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" required />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" placeholder="Enter your password" 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" required />
          </div>

          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-gray-500 hover:text-black">Forgot password?</a>
            <a href="/login" class="text-sm font-medium text-gray-700 hover:text-black underline">Login as Agent</a>
          </div>

          <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600">
            LOGIN
          </button>
        </form>

        <p class="text-xs text-gray-500 text-center mt-6">
          By logging in, you agree to our <a href="#" class="text-black underline">Terms of Service</a> and <a href="#" class="text-black underline">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </div>
  <script src="javacript/tlLogin.js">
  </script>
</body>
</html>
